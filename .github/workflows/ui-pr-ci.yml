name: PR validate - UI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'UI/**'

jobs:
  build-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: cd UI && npm ci

      - name: Build UI
        run: cd UI && npm run build --if-present