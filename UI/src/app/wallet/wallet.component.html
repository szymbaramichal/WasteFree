<div class="wallet-container container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">{{ 'wallet.title' | translate }}</h3>
        <div class="text-end">
          <div class="small text-muted">{{ 'wallet.balance.label' | translate }}</div>
          <div class="h5 mb-0">{{ balance | number:'1.2-2' }} PLN</div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ 'wallet.topup.title' | translate }}</h5>
              <p class="card-text text-muted">{{ 'wallet.topup.desc' | translate }}</p>
              <form [formGroup]="topUpForm" (ngSubmit)="topUp()" class="mt-3">
                <div class="mb-2">
                  <label class="form-label">{{ 'wallet.topup.amount' | translate }}</label>
                  <input class="form-control" type="number" formControlName="amount" min="1" />
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary" [disabled]="loading">
                    <span *ngIf="!loading">{{ 'wallet.topup.submit' | translate }}</span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-outline-secondary" (click)="topUpForm.reset({ amount: 10 })">{{ 'wallet.topup.reset' | translate }}</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ 'wallet.withdraw.title' | translate }}</h5>
              <p class="card-text text-muted">{{ 'wallet.withdraw.desc' | translate }}</p>
              <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()" class="mt-3">
                <div class="mb-2">
                  <label class="form-label">{{ 'wallet.withdraw.amount' | translate }}</label>
                  <input class="form-control" type="number" formControlName="amount" min="1" />
                </div>
                <div class="mb-2">
                  <label class="form-label">{{ 'wallet.withdraw.iban' | translate }}</label>
                  <input class="form-control" type="text" formControlName="iban" placeholder="PL11 2222 3333 4444 5555 6666" />
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-danger" [disabled]="loading">
                    <span *ngIf="!loading">{{ 'wallet.withdraw.submit' | translate }}</span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-outline-secondary" (click)="withdrawForm.reset({ amount: 10, iban: '' })">{{ 'wallet.withdraw.reset' | translate }}</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="message" class="mt-3">
        <div class="alert alert-info mb-0">{{ message }}</div>
      </div>
    </div>
  </div>
</div>
