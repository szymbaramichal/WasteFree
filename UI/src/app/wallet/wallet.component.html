<div class="wallet-container container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="mb-0">Wallet</h3>
        <div class="text-end">
          <div class="small text-muted">Current balance</div>
          <div class="h5 mb-0">{{ balance | number:'1.2-2' }} PLN</div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Top up</h5>
              <p class="card-text text-muted">Add funds to your wallet using a mocked Blik flow.</p>
              <form [formGroup]="topUpForm" (ngSubmit)="topUp()" class="mt-3">
                <div class="mb-2">
                  <label class="form-label">Amount (PLN)</label>
                  <input class="form-control" type="number" formControlName="amount" min="1" />
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary" [disabled]="loading">
                    <span *ngIf="!loading">Start top up</span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-outline-secondary" (click)="topUpForm.reset({ amount: 10 })">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Withdraw</h5>
              <p class="card-text text-muted">Mock withdraw â€” we validate your IBAN and available balance.</p>
              <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()" class="mt-3">
                <div class="mb-2">
                  <label class="form-label">Amount (PLN)</label>
                  <input class="form-control" type="number" formControlName="amount" min="1" />
                </div>
                <div class="mb-2">
                  <label class="form-label">IBAN</label>
                  <input class="form-control" type="text" formControlName="iban" placeholder="PL11 2222 3333 4444 5555 6666" />
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-danger" [disabled]="loading">
                    <span *ngIf="!loading">Withdraw</span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-outline-secondary" (click)="withdrawForm.reset({ amount: 10, iban: '' })">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="message" class="mt-3">
        <div class="alert alert-info mb-0">{{ message }}</div>
      </div>
    </div>
  </div>
</div>
