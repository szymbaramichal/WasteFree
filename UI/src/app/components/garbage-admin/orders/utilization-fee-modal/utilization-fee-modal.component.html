<div *ngIf="visible" class="modal-root">
  <div class="modal-backdrop fade show"></div>
  <div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ 'garbageAdminOrders.utilizationFee.title' | translate }}</h5>
          <button type="button" class="btn-close" (click)="onDismiss()"></button>
        </div>
        <div class="modal-body d-flex flex-column gap-4">
          <div *ngIf="error" class="alert alert-danger mb-0">{{ error | translate }}</div>

          <div>
            <label for="feeAmount" class="form-label">{{ 'garbageAdminOrders.utilizationFee.amount' | translate }}</label>
            <input
              type="number"
              class="form-control"
              id="feeAmount"
              [(ngModel)]="amount"
              [disabled]="loading"
              min="0"
              step="0.01"
            >
          </div>

          <div>
            <label for="feeProof" class="form-label">{{ 'garbageAdminOrders.utilizationFee.proof' | translate }}</label>
            <input
              type="file"
              class="form-control"
              id="feeProof"
              (change)="onFileChange($event)"
              [disabled]="loading"
              accept="image/*,application/pdf"
            >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onDismiss()" [disabled]="loading">{{ 'actions.cancel' | translate }}</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="loading || !amount || !proof">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ 'actions.submit' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
