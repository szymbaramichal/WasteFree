<div class="lang-switcher" (document:click)="close()">
  <button class="btn btn-sm btn-outline-secondary" (click)="toggle($event)" style="display:flex;align-items:center;gap:8px;">
    <img *ngIf="t.currentLang === 'pl'" src="/assets/images/flag-pl.svg" alt="PL" width="20" height="14">
    <img *ngIf="t.currentLang === 'en'" src="/assets/images/flag-en.svg" alt="EN" width="20" height="14">
    <span style="font-weight:600;">{{ t.currentLang === 'pl' ? 'PL' : 'EN' }}</span>
  </button>
  <div *ngIf="dropdownOpen" class="dropdown-menu show" style="position:absolute;right:0;top:calc(100% + 6px);min-width:160px;z-index:2000;">
    <a class="dropdown-item" href="#" (click)="select('pl'); $event.preventDefault();"><img src="/assets/images/flag-pl.svg" alt="PL" width="20" height="14" style="margin-right:8px;vertical-align:middle;"> Polski</a>
    <a class="dropdown-item" href="#" (click)="select('en'); $event.preventDefault();"><img src="/assets/images/flag-en.svg" alt="EN" width="20" height="14" style="margin-right:8px;vertical-align:middle;"> English</a>
  </div>
</div>
